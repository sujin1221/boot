<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
	<th:block th:fragment="content">
	<br>
		<h2>Board List Page</h2>
	<br>
	
	<!-- 검색 라인 -->
  <form action="/board/list">
  <div class=".container-md">
  <div class="input-group mb-3">
  <select name="type" class="form-select" id="search">
  <option th:selected="${ph.pgvo.type == null ? true : false}">검색</option>
  <option th:value="t" th:selected="${ph.pgvo.type == 't' ? true : false}">제목</option>
  <option th:value="w" th:selected="${ph.pgvo.type == 'w' ? true : false}">작성자</option>
  <option th:value="c" th:selected="${ph.pgvo.type == 'c' ? true : false}">게시글</option>
  <option th:value="tc" th:selected="${ph.pgvo.type == 'tc' ? true : false}">제목&게시글</option>
  <option th:value="tw" th:selected="${ph.pgvo.type == 'tw' ? true : false}">제목&작성자</option>
  <option th:value="wc" th:selected="${ph.pgvo.type == 'wc' ? true : false}">작성자&게시글</option>
  <option th:value="twc" th:selected="${ph.pgvo.type == 'twc' ? true : false}">All</option>
  </select>
  
  <input type="text" class="form-control" th:value="${ph.pgvo.keyword}" name="keyword" placeholder="search...">
  <input type="hidden" name="pageNo" th:value="1">
  <input type="hidden" name="qty" th:value="${ph.pgvo.qty}">  
  
  <button type="submit" class="btn btn-primary position-relative">
  검색
  <span th:text="${ph.totalCount}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">    
    <span class="visually-hidden">unread messages</span>
  </span>
</button>
 
  </div>
 </div>
  </form>
	
	
<table class="table">
 <thead>
 <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">writer</th>
      <th scope="col">content</th>
      <th scope="col">modAt</th>
    </tr>
 </thead>
 
  <tbody>
				<tr th:each="bvo : ${list}">
					<th scope="row" th:text="${bvo.bno}"></th>
					<td><a th:href="@{/board/detail(bno=${bvo.bno})}"
						th:text="${bvo.title}"></a></td>
					<td th:text="${bvo.writer}"></td>
					<td th:text="${bvo.content}"></td>
					<td th:text="${bvo.modAt}"></td>
				</tr>
			</tbody>
  </table>

	<!-- 페이지네이션 라인 -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li th:if="${ph.prev}" class="page-item">
      <a class="page-link" th:href="@{/board/list(pageNo=${ph.startPage-1},qty=${ph.pgvo.qty},keyword=${ph.pgvo.keyword})}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    
    <!-- th:classappend: 동적클래스 추가 -->
    <li th:each="i:${#numbers.sequence(ph.startPage,ph.endPage)}" class="page-item" th:classappend="${ph.pgvo.pageNo == i ? 'active':''}" aria-current="page">
    <a class="page-link" th:href="@{/board/list(pageNo=${i},qty=${ph.pgvo.qty},keyword=${ph.pgvo.keyword})}">[[${i}]]</a>
    </li>    
    
    <li th:if="${ph.next}" class="page-item">
      <a class="page-link" th:href="@{/board/list(pageNo=${ph.endPage+1},qty=${ph.pgvo.qty},keyword=${ph.pgvo.keyword})}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>











</th:block>
</th:block>

<script th:inline="javascript">
    var isRe = '[[${isReg}]]';
    
    if (isRe === '1') {
        alert("게시글이 등록되었습니다.");
    }
</script>

<script th:inline="javascript">
    var isRe = '[[${isDel}]]';
    
    if (isRe === '1') {
        alert("게시글이 삭제되었습니다.");
    }
</script>
</html>
