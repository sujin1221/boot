<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
	<th:blcok th:fragment="content">
		<h2>Board Register Page</h2>
		<form action="/board/register" method="post">
			<div class="my-3">
				<label for="title">Title : </label>
				<input type="text" class="form-control" id="title" placeholder="Enter Title"
				name="title" value="Test Register Title ">
			</div>		
			<div class="mb-3">
				<label for="writer">Writer : </label>
				<input type="text" class="form-control" id="writer" placeholder="Enter Writer"
				name="writer" value="tester@tester.com">
			</div>		
			<div class="mb-3">
				<label for="content">Content : </label>
				<textarea name="content" id="content"
				 cols="100" rows="5" class="form-control">Test Register Content 
				</textarea>
			</div>	
			<!-- <div class="mb-3">
				<label for="writer">File : </label>
				<input type="file" class="form-control" id="files" name="files" multiple style="display: none;">
			</div>	
			<button type="button" id="trigger" class="btn btn-outline-primary btn-block d-block">Files Upload</button>
			<div class="col-12" id="fileZone">
			
			</div>	 -->
			<button type="submit" id="regBtn" class="btn btn-primary">Submit</button>
		</form>
		
	</th:blcok>

</th:block>
