<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
	<th:block th:fragment="content">
	<br>
		<h2>Board List Page</h2>
	<br>
<table class="table">
 <thead>
 <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">writer</th>
      <th scope="col">content</th>
      <th scope="col">modAt</th>
    </tr>
 </thead>
 
  <tbody>
				<tr th:each="bvo : ${list}">
					<th scope="row" th:text="${bvo.bno}"></th>
					<td><a th:href="@{/board/detail(bno=${bvo.bno})}"
						th:text="${bvo.title}"></a></td>
					<td th:text="${bvo.writer}"></td>
					<td th:text="${bvo.content}"></td>
					<td th:text="${bvo.modAt}"></td>
				</tr>
			</tbody>
  </table>

</th:block>
</th:block>

<script th:inline="javascript">
    var isRe = '[[${isReg}]]';
    
    if (isRe === '1') {
        alert("게시글이 등록되었습니다.");
    }
</script>

<script th:inline="javascript">
    var isRe = '[[${isDel}]]';
    
    if (isRe === '1') {
        alert("게시글이 삭제되었습니다.");
    }
</script>
</html>
