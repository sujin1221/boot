<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">

<br>
<h3>Board Register Page</h3>
<br>

<div class="container-md" th:object="${bvo}">
    <div class="mb-3">
        <label for="bno" class="form-label">#</label>        
        <input type="text" th:field="*{bno}" class="form-control" id="bno" readonly="readonly">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="writer" readonly="readonly">
    </div>
    <div class="mb-3">
        <label for="writer" class="form-label">Writer</label>
        <input type="text" th:field="*{writer}" class="form-control" id="writer" readonly="readonly">
    </div>
    <div class="mb-3">
        <label for="modAt" class="form-label">modAt</label>
        <input type="text" th:field="*{modAt}" class="form-control" id="modAt" readonly="readonly">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" th:field="*{content}" id="content" rows="3" readonly="readonly"></textarea>
    </div>
</div>

<br>
<a th:href="@{/board/list}"><button type="button" class="btn btn-primary">List</button></a>
<a th:href="@{/board/modify(bno=${bvo.bno})}"><button type="button" class="btn btn-success">modify</button></a>
<a th:href="@{/board/delete(bno=${bvo.bno})}"><button type="button" class="btn btn-danger">delete</button></a>
<br>
<hr>

</th:block>
</th:block>
<script th:inline="javascript">
    var isRe = '[[${isMod}]]';
    
    if (isRe === '1') {
        alert("게시글이 수정되었습니다.");
    }
</script>
</html>
